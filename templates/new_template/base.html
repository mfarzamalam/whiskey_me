{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block NewTitle %}{% endblock NewTitle %}</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="author" content="" />
        <!-- Meta information - for search engines -->
        <!-- 3rd party css files -->
        <link href="{% static 'new_static/css/bootstrap.min.css' %}" rel="stylesheet" />
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <!-- Font Awesome 5.6 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
        <!-- Internal css files -->
        <link href="{% static 'new_static/css/owl.carousel.min.css' %}" rel="stylesheet" />
        <link href="{% static 'new_static/css/owl.theme.default.min.css' %}" rel="stylesheet" />
        <link href="{% static 'new_static/css/styles.css' %} " rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'new_template/header.html' %}

        {% block newMain %}{% endblock newMain %}

        {% include 'new_template/footer.html' %}
       
        <!-- 3rd party JS files and scripts-->
        <script src="{% static 'new_static/js/bootstrap.min.js' %}"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'new_static/js/owl.carousel.min.js' %}"></script>
        <!-- Internal JS scripts-->
        <script src="{% static 'new_static/js/master.js' %}"></script>
</body>
</html>
