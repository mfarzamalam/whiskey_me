{% extends 'new_template/base.html' %}
{% block newMain %}



<div class="container d-flex justify-content-center">
    <div class="row ">
        <div id="signin-form" >
            <form class="col-12 p-2 ">
                <h1 class=" fw-bold text-dark my-3 text-center">
                    Create an <br />account
                </h1>
                <p class="text-center text-muted my-2">
                    Set up your account to complete your purchase.
                </p>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <input type="text" name="f-name" id="f-name" placeholder=" First name*" class="form-input col-12 my-1 " required="">
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="text" name="Surname" id="Surname" placeholder=" Surname*" class="form-input col-12 my-1 " required="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 d-flex justify-content-md-center">
                        <input type="email" name="email" id="email" placeholder=" Email Adress*" class="email-input col-12 my-1 " required="">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <input type="password" name="login-password" id="login-password" placeholder=" Password" class="form-input col-12 my-1 " required="">
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="password" name="confirm-password" id="confirm-password" placeholder=" Confirm Password" class="form-input col-12 my-1 " required="">
                            </div>
                        </div>
                    </div>
                    <a href="#" class="text-dark text-center my-3 fw-bold">Forgot?</a>
                    <a href="#" class="text-center col-12"><button type="submit" class="btn-login text-center fw-bold ">Sign Up</button></a>
                    <div class="text-center">
                        <p class="my-3">
                            Not created an account before? <span><a href="login.html" class="text-dark fw-bold"><ins>Join now</ins></a></span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock newMain %}
